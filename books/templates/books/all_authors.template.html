{%extends 'base.template.html'%} 
{%load static %} 
{%block title%}All Books{%endblock%} 
{%block content%}
<div id="allauthors">
    <div class="container">
        <div class="row">
            <h1>List of Authors</h1>
            <ul>
                {{%for author in authors}}
                <li>
                    {{author.first_name}} {{author.last_name}}
                </li>    
            </ul>
        </div>
    </div>
</div>
{%endblock%}
