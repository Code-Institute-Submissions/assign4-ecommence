{% extends 'base.template.html'%} 
{% load cloudinary %}
{%load static %} 
{%block title%}All Authors{%endblock%} 
{%block content%}
<div class="container-fluid" id="allauthors">
    <div id="author-banner">
        <h1>List of Authors : {{ number_of_authors}}</h1>
        <p>Scroll to right for view more</p>
        <div class="card-author">
            <div class="scrolling-wrapper-flexbox">
                {%for author in authors%}
                <div class="card-body-author">
                    <img src="{{author.image}}" class="card-img" alt="...">
                    <h2><a href="{% url 'view_author' author_id=author.id %}">{{author.last_name}} {{author.first_name}}</a></h2>
                </div>
                {%endfor%} 
            </div>
        </div>
    </div>
</div>
{%endblock%}
