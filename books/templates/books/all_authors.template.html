{% extends 'base.template.html'%} 
{%load static %} 
{%block title%}All Authors{%endblock%} 
{%block content%}
<div id="allauthors">
    <div class="container">
        <div class="row">
            <h1>List of Authors</h1>
            <ul>
                {%for author in authors%}
                <li>
                    {{author.first_name}} {{author.last_name}}
                    <a href="{% url 'update_author' author_id=author.id %}">Update</a>
                </li>    
                {%endfor%} 
            </ul>
        </div>
    </div>
</div>
{%endblock%}
