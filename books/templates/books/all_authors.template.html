{% extends 'base.template.html'%} 
{%load static %} 
{%block title%}All Authors{%endblock%} 
{%block content%}
    <div class="container" id="allauthors">
        
            <h1>List of Authors</h1>
            <ul>
                {%for author in authors%}
                <li>
                     {{author.last_name}} {{author.first_name}}
                    <a href="{% url 'update_author' author_id=author.id %}">Update</a>
                    <a href="{% url 'delete_author' author_id=author.id %}">Delete</a>
                    {{author.title}}
                </li>    
                {%endfor%} 
            </ul>
        
    </div>

{%endblock%}
