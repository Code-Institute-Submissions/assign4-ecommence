{% extends 'base.template.html'%} 
{%block title%}Author - Create{%endblock%} 
{% load crispy_forms_tags %}
{%block content%}
<div class="container-fluids" id="create_author">
    <div class="row">
        <div class="col-sm-12" id="create_author_form">
            <h1>Create A New Author</h1>
            <a class="btn btn-info btn-sm" href="{% url 'home' %}">Back</a>
            <form method="POST">
                {%csrf_token%}
                {{ form|crispy }}
                <input type="Submit" class="btn btn-primary btn-sm"/>
            </form>
        </div>
    </div>
</div> 

{%endblock%}
