{% extends 'base.template.html'%} 
{% load crispy_forms_tags %}
{%load static %} 
{%block title%}Book - Create{%endblock%} 
{%block content%}
    <div class="container" id="create_book">
        <h1>Create A New Book</h1>
        <a class="btn btn-info btn-sm" href="{% url 'home' %}">Back</a>
        <form method="POST">
            {%csrf_token%}
            {{ form|crispy }}
            <input type="Submit" class="btn btn-primary btn-sm"/>
        </form>
    </div>

{%endblock%}
