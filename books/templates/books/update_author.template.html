{% extends 'base.template.html'%} 
{% load crispy_forms_tags %}
{%block title%}Author - Update{%endblock%} 
{%block content%}
<div class="container-fluids" id="update_author">
    <div class="row">
        <div class="col-sm-12" id="update_author_form"> 
            <h1>Update info about {{author.last_name}}  {{author.first_name}}</h1>
            <a class="btn btn-info btn-sm" href="{% url 'all_authors' %}">Back</a>
            <form method="POST">
                {%csrf_token %}
                {{ form|crispy }}
                <input type="submit" name="Update Author" class="btn btn-primary btn-sm"/>
            </form>
        </div>
    </div>
</div>
{%endblock%}
