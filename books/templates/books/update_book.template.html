{% extends 'base.template.html'%} 
{% load crispy_forms_tags %}
{%block title%}Book - Update {%endblock%} 
{%block content%}
<div class="container-fluids" id="update_book">
    <div class="row">
        <div class="col-sm-12" id="update_book_form">
            <h1>Update Book </h1>
            <a class="btn btn-info btn-sm" href="{% url 'books' %}">Back</a>
            <form method="POST">
                {%csrf_token %}
                {{ form|crispy }}
                <input type="submit" name="Update Book" class="btn btn-primary btn-sm"/>
            </form>
        </div>
    </div>
</div>      
{%endblock%}
