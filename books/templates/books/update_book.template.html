{% extends 'base.template.html'%} 
{% load crispy_forms_tags %}
{%load static %} 
{%block title%}Update Book{%endblock%} 
{%block content%}
    <div class="container" id="update_author">
        <h1>Update Book for title :{{book.title}}</h1>
        <form method="POST">
            {%csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="Update Book"/>
        </form>
    </div>
{%endblock%}
